<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Prescription Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 14px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            display: none;
        }
        
        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìã Quick Prescription Form</h1>
        <p class="subtitle">Fill out the form below to generate and send a prescription via Telegram</p>
        
        <form id="prescriptionForm">
            <div class="form-group">
                <label for="patient_name">üë§ Patient Name *</label>
                <input type="text" id="patient_name" name="patient_name" required>
            </div>
            
            <div class="form-group">
                <label for="patient_age">üéÇ Patient Age *</label>
                <input type="number" id="patient_age" name="patient_age" required>
            </div>
            
            <div class="form-group">
                <label for="diagnosis">üè• Diagnosis *</label>
                <input type="text" id="diagnosis" name="diagnosis" required>
            </div>
            
            <div class="form-group">
                <label for="medications">üíä Medications *</label>
                <textarea id="medications" name="medications" placeholder="e.g., Amoxicillin 500mg - Take 1 tablet 3 times daily for 7 days" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="instructions">üìù Instructions *</label>
                <textarea id="instructions" name="instructions" placeholder="e.g., Take medication with food. Drink plenty of water. Follow up in 1 week." required></textarea>
            </div>
            
            <div class="form-group">
                <label for="doctor_name">üë®‚Äç‚öïÔ∏è Doctor Name *</label>
                <input type="text" id="doctor_name" name="doctor_name" required>
            </div>
            
            <button type="submit" class="btn">üì§ Send Prescription</button>
        </form>
        
        <div id="message" class="message"></div>
    </div>
    
    <script>
        document.getElementById('prescriptionForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                patient_name: document.getElementById('patient_name').value,
                patient_age: document.getElementById('patient_age').value,
                diagnosis: document.getElementById('diagnosis').value,
                medications: document.getElementById('medications').value,
                instructions: document.getElementById('instructions').value,
                doctor_name: document.getElementById('doctor_name').value
            };
            
            const messageDiv = document.getElementById('message');
            messageDiv.style.display = 'none';
            
            try {
                const response = await fetch('/send-prescription', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    messageDiv.className = 'message success';
                    messageDiv.textContent = '‚úÖ ' + result.message;
                    document.getElementById('prescriptionForm').reset();
                } else {
                    messageDiv.className = 'message error';
                    messageDiv.textContent = '‚ùå ' + result.message;
                }
                
                messageDiv.style.display = 'block';
            } catch (error) {
                messageDiv.className = 'message error';
                messageDiv.textContent = '‚ùå Error: Could not send prescription';
                messageDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
